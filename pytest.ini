[pytest]
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_file_level = INFO
filterwarnings = ignore::DeprecationWarning

# Set default log levels
log_level = INFO

# For debugging, you can override these with:
# pytest --log-cli-level=DEBUG --log-filter="moatless.*:DEBUG,tests.*:DEBUG"